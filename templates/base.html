<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'post_list' %}">Blog Title</a>
      
        <a class="nav-item nav-link" href="{% url 'about' %}" class="btn btn-simple">About</a>
        <a class=" nav-item nav-link" href="#" class="btn btn-simple">Github</a>
	
    {% if user.is_authenticated %} <!-- This is an attribute of djangos model.user --> 
		<a class="nav-item nav-link" href="{% url 'posts:post_create' %}" class="btn btn-simple">New Post</a>
		<a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log Out</a>
	{% else %}
	<a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log In</a>
	<a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign Up</a>
	{% endif %}
	<form class="form-inline my-2 my-lg-0" method='GET' action="{% url 'posts:search_posts' %}">
      <input class="form-control mr-sm-2" type="search" name = 'q' placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  
  </div>
</nav>
<div class="container">
{% block content %}
{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
